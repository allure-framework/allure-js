name: Lint

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "master"
      - "hotfix-*"

jobs:
  build:
    name: "Lint"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [ 16.x ]
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - name: yarn install
        run: |
          yarn install --immutable --immutable-cache --check-cache
      - name: build
        run: |
          yarn run build
      - name: prettier
        run: |
          yarn run prettier:check
      - name: eslint
        run: |
          yarn run lint

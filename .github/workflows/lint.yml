name: Lint

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "master"
      - "hotfix-*"

jobs:
  build:
    name: "Lint"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [14.x, 16.x]
    steps:
      - uses: actions/checkout@v3.3.0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - name: yarn install
        run: |
          yarn install
      - name: prettier:check
        run: |
          yarn prettier:check
      - name: yarn lint
        run: |
          yarn run lint
